<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homey Hostels</title>
    <style>
      /* Base Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333;
      }

      h1 {
        font-size: 4em;
        text-align: center;
        color: #d11a76; /* Deep Pink */
        margin-top: 20px;
      }

      h2 {
        font-size: 1.5em;
        color: #60b368; /* Light Green */
        margin-top: 20px;
        text-align: center;
      }

      .container {
        position: relative;
        text-align: center;
        max-width: 100%;
        height: 600px;
        background-color: #ffffff;
      }

      /* Student Image */
      .student-image {
        width: 100%;
        height: auto;
        object-fit: cover;
        max-height: 500px;
      }

      /* Links Styling */
      .bubble {
        position: absolute;
        top: 30%;
        padding: 20px;
        background-color: #60b368; /* Light Green */
        color: white;
        border-radius: 50%;
        font-size: 1.2em;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        width: 200px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .bubble:hover {
        transform: scale(1.1);
      }

      /* Positioning for Left and Right Bubbles */
      .left {
        left: 10%;
      }

      .right {
        right: 10%;
      }

      .links-column {
        text-align: center;
        margin-top: 40px;
      }

      /* Bottom Text Links */
      .links-column a {
        display: block;
        margin: 10px;
        color: #55aaff; /* Light Blue */
        text-decoration: underline;
        font-size: 1.2em;
      }

      /* Footer Style */
      footer {
        text-align: center;
        padding: 20px;
        background-color: #33342D;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Homey Hostels!</h1>
    </header>
    <div class="container">
      <!-- Image of the student -->
      <img class="student-image" src="unistudentmoving.jpg" alt="Student standing outside with belongings">
      
      <!-- Left Bubble with Links -->
      <a href="#" class="bubble left">Book a Room</a>
      <a href="#" class="bubble left" style="top: 43%;">Browse Hostels</a>
      <a href="#" class="bubble left" style="top: 58%;">Sign up as a Landlord</a>

      <!-- Right Bubble with Additional Links -->
      <a href="#" class="bubble right" style="top: 60%;">Sign up as a Renter</a>
      <a href="#" class="bubble right">Search for Roommates</a>
      <a href="#" class="bubble right" style="top: 43%;">Check Room Availability</a>
    </div>

    <div class="links-column">
      <h2>What's Next?</h2>
      <ul>
        <li><a href="get-started.html">Get Started with Homey Hostels</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </div>

    <footer>
      <p>&copy; 2024 Homey Hostels GH. All rights reserved.</p>
    </footer>
  </body>
</html>
